<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>Book Shop</title>
</head>

<body>
    <header>
        <h1>Book Shop</h1>
    </header>
<main>
    <table class="books">
        <tbody>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>The Adventures of Lori Ipsi</td>
                <td class="price">120</td>
                <td class="actions">
                    <button class="read">Read</button>
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>World Atlas</td>
                <td class="price">300</td>
                <td class="actions">
                    <button class="read">Read</button>
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Zorba the Greek</td>
                <td class="price">87</td>
                <td class="actions">
                    <button class="read">Read</button>
                    <button class="update">Update</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</main>
    <footer>
        Programmed by Jonathan Dolan
    </footer>
    <script src="js/services/book.service.js"></script>
</body>

</html>
