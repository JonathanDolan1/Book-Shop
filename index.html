<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Book Shop</h1>
    </header>

    <main>
        <div class="top-display">
            <section class="search">
                <input type="text" placeholder="Search" oninput="onFilterBooks(this)">
                <button onclick="onClearSearch()">Clear</button>
            </section>
            <button onclick="onAddBook()">Add book</button>
        </div>

        <table class="books">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="success-message">
            The book <span></span> has been succesfuly <span></span>!
        </div>
        <dialog class="modal">
            <form method="dialog">
                <pre></pre>
                <button>x</button>
            </form>
        </dialog>
    </main>

    <footer>
        Programmed by Jonathan Dolan
    </footer>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
